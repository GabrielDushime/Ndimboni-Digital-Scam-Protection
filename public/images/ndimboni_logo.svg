<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for digital elements -->
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Main shield shape -->
  <path d="M18 15 C18 12, 20 10, 22 10 L38 10 C40 10, 42 12, 42 15 L42 32 C42 37, 38 42, 30 44 C22 42, 18 37, 18 32 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1E40AF" 
        stroke-width="1"/>
  
  <!-- Digital circuit pattern inside shield -->
  <g stroke="url(#digitalGradient)" stroke-width="1" fill="none">
    <!-- Circuit lines -->
    <line x1="22" y1="19" x2="38" y2="19"/>
    <line x1="22" y1="25" x2="34" y2="25"/>
    <line x1="26" y1="31" x2="38" y2="31"/>
    
    <!-- Vertical connections -->
    <line x1="26" y1="19" x2="26" y2="25"/>
    <line x1="34" y1="25" x2="34" y2="31"/>
    
    <!-- Circuit nodes -->
    <circle cx="26" cy="19" r="1" fill="#10B981"/>
    <circle cx="34" cy="25" r="1" fill="#10B981"/>
    <circle cx="26" cy="31" r="1" fill="#10B981"/>
  </g>
  
  <!-- Central lock icon -->
  <g transform="translate(27, 22)">
    <!-- Lock body -->
    <rect x="0" y="4" width="6" height="5" rx="1" fill="#FFFFFF"/>
    <!-- Lock shackle -->
    <path d="M1.5 4 C1.5 2.5, 2.5 1.5, 4 1.5 C5.5 1.5, 6.5 2.5, 6.5 4" 
          stroke="#FFFFFF" 
          stroke-width="1" 
          fill="none"/>
    <!-- Lock dot -->
    <circle cx="3" cy="6.5" r="0.5" fill="#3B82F6"/>
  </g>
  
  <!-- Warning triangle for scam detection -->
  <g transform="translate(40, 15)">
    <path d="M5 1.5 L8.5 7.5 L1.5 7.5 Z" fill="#F59E0B" stroke="#D97706" stroke-width="0.5"/>
    <text x="5" y="6" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#FFFFFF" text-anchor="middle">!</text>
  </g>
  
  <!-- Decorative digital elements -->
  <g fill="#10B981" opacity="0.4">
    <rect x="20" y="50" width="1.5" height="1.5" rx="0.3"/>
    <rect x="24" y="50" width="1.5" height="1.5" rx="0.3"/>
    <rect x="28" y="50" width="1.5" height="1.5" rx="0.3"/>
    <rect x="34" y="50" width="1.5" height="1.5" rx="0.3"/>
    <rect x="38" y="50" width="1.5" height="1.5" rx="0.3"/>
  </g>
</svg>